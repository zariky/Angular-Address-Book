<p-card styleClass="my-5">
  <p-table [value]="[null, null, null]" breakpoint="992px">
    <ng-template pTemplate="caption">
      <div class="flex justify-content-between">
        <p-skeleton width="5rem" height="2rem"></p-skeleton>
        <p-skeleton width="10rem" height="2rem"></p-skeleton>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem"></th>
        <th><p-skeleton width="50%"></p-skeleton></th>
        <th><p-skeleton width="50%"></p-skeleton></th>
        <th><p-skeleton width="50%"></p-skeleton></th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr>
        <td><p-skeleton shape="circle" size="3rem" styleClass="avatar"></p-skeleton></td>
        <td>
          <p-skeleton></p-skeleton>
        </td>
        <td>
          <p-skeleton></p-skeleton>
        </td>
        <td>
          <p-skeleton></p-skeleton>
        </td>
        <td>
          <p-skeleton height="3rem"></p-skeleton>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
